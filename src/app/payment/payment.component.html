<h2>Payment Form</h2>
<form [formGroup]="paymentform" (ngSubmit)="submitpayment()">
    <div class="row">
     <div class="col">
        <input name="name"  style ="width:400px" formControlName ="name" placeholder="Name"/>
     </div>
    </div>
    <div class="row">
        <div class="col">
            <input name="email"  style ="width:400px" formControlName ="email" placeholder="Email"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input name="amount"  style ="width:400px" formControlName ="amount" placeholder="Enter Amount"/>
        </div>
    </div>

   
    
    
    <div class="stripe-card bg-info-subtle col-2 "  ngxStripeCardGroup [elementsOptions]="elementsOptions">
        <h4>Enter card details</h4>
    
        <div class="stripe-element bg-white border border-primary ">
          <ngx-stripe-card-number
            [options]="cardOptions"
            
          ></ngx-stripe-card-number>
        </div>
    
        <div fxLayout="row" fxLayoutGap="10px">
          <div class="w-full stripe-element bg-white border border-primary mt-4">
            <ngx-stripe-card-expiry
              [options]="cardOptions"
            ></ngx-stripe-card-expiry>
          </div>
          <div class="w-full stripe-element bg-white border border-primary mt-4 mb-4">
            <ngx-stripe-card-cvc
              [options]="cardOptions"
            ></ngx-stripe-card-cvc>
          </div>
        </div>
      </div>
   
    <button type="Submit" class="btn btn-success" [disabled]="!paymentform.valid">Pay</button>

</form>
